<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TeamChat - MQTT Group Messenger</title>

<!-- Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #6366f1;
  --primary-dark: #4f46e5;
  --primary-light: #818cf8;
  --secondary: #ec4899;
  --background: #0f172a;
  --surface: #1e293b;
  --surface-light: #334155;
  --text-primary: #f1f5f9;
  --text-secondary: #94a3b8;
  --success: #10b981;
  --warning: #f59e0b;
  --error: #ef4444;
  --online: #22c55e;
  --offline: #64748b;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
  color: var(--text-primary);
  min-height: 100vh;
  overflow: hidden;
}

/* Animated Background */
.background-animation {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
  overflow: hidden;
  pointer-events: none;
}

.bg-circle {
  position: absolute;
  border-radius: 50%;
  background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
  opacity: 0.1;
  animation: float 20s infinite ease-in-out;
}

.bg-circle:nth-child(1) {
  width: 300px;
  height: 300px;
  top: 10%;
  left: 10%;
  animation-delay: 0s;
}

.bg-circle:nth-child(2) {
  width: 200px;
  height: 200px;
  top: 60%;
  right: 10%;
  animation-delay: 5s;
}

.bg-circle:nth-child(3) {
  width: 250px;
  height: 250px;
  bottom: 10%;
  left: 50%;
  animation-delay: 10s;
}

@keyframes float {
  0%, 100% { transform: translate(0, 0) scale(1); }
  33% { transform: translate(30px, -30px) scale(1.1); }
  66% { transform: translate(-20px, 20px) scale(0.9); }
}

/* Container */
.container {
  position: relative;
  z-index: 1;
  width: 100%;
  max-width: 1400px;
  height: 100vh;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  padding: 0;
}

/* Header */
.header {
  background: rgba(30, 41, 59, 0.9);
  backdrop-filter: blur(20px);
  border-bottom: 1px solid var(--surface-light);
  padding: 16px 24px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  animation: slideDown 0.5s ease;
}

@keyframes slideDown {
  from { transform: translateY(-100%); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

.header-left {
  display: flex;
  align-items: center;
  gap: 12px;
}

.logo {
  width: 40px;
  height: 40px;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  font-weight: 700;
  color: white;
  box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
}

.header-title h1 {
  font-size: 20px;
  font-weight: 700;
  background: linear-gradient(135deg, var(--primary-light), var(--secondary));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.connection-status {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 6px 12px;
  background: var(--surface);
  border-radius: 20px;
  font-size: 13px;
}

.status-dot {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: var(--offline);
  animation: pulse 2s infinite;
}

.status-dot.online {
  background: var(--online);
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.5; }
}

/* Login Screen */
.login-screen {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  animation: fadeIn 0.5s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

.login-card {
  background: rgba(30, 41, 59, 0.95);
  backdrop-filter: blur(20px);
  border-radius: 24px;
  padding: 40px;
  width: 100%;
  max-width: 420px;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
  border: 1px solid var(--surface-light);
}

.login-header {
  text-align: center;
  margin-bottom: 32px;
}

.login-header h2 {
  font-size: 28px;
  font-weight: 700;
  margin-bottom: 8px;
}

.login-header p {
  color: var(--text-secondary);
  font-size: 14px;
}

.input-group {
  margin-bottom: 20px;
}

.input-label {
  display: block;
  font-size: 13px;
  font-weight: 500;
  margin-bottom: 8px;
  color: var(--text-secondary);
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.input-wrapper {
  position: relative;
}

.input-icon {
  position: absolute;
  left: 16px;
  top: 50%;
  transform: translateY(-50%);
  color: var(--text-secondary);
  font-size: 20px;
}

input {
  width: 100%;
  padding: 14px 16px 14px 48px;
  background: var(--surface);
  border: 2px solid transparent;
  border-radius: 12px;
  color: var(--text-primary);
  font-size: 15px;
  font-family: 'DM Sans', sans-serif;
  transition: all 0.3s ease;
}

input:focus {
  outline: none;
  border-color: var(--primary);
  background: var(--background);
}

input::placeholder {
  color: var(--text-secondary);
}

.btn {
  width: 100%;
  padding: 14px;
  background: linear-gradient(135deg, var(--primary), var(--primary-dark));
  border: none;
  border-radius: 12px;
  color: white;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  box-shadow: 0 4px 16px rgba(99, 102, 241, 0.4);
}

.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 24px rgba(99, 102, 241, 0.5);
}

.btn:active {
  transform: translateY(0);
}

.btn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

/* Main Chat Interface */
.chat-interface {
  flex: 1;
  display: none;
  flex-direction: row;
  overflow: hidden;
}

.chat-interface.active {
  display: flex;
  animation: fadeIn 0.5s ease;
}

/* Sidebar */
.sidebar {
  width: 320px;
  background: rgba(30, 41, 59, 0.95);
  backdrop-filter: blur(20px);
  border-right: 1px solid var(--surface-light);
  display: flex;
  flex-direction: column;
  transition: transform 0.3s ease;
}

.sidebar-header {
  padding: 20px;
  border-bottom: 1px solid var(--surface-light);
}

.sidebar-header h3 {
  font-size: 16px;
  font-weight: 600;
  margin-bottom: 4px;
}

.online-count {
  font-size: 13px;
  color: var(--text-secondary);
}

.user-list {
  flex: 1;
  overflow-y: auto;
  padding: 12px;
}

.user-item {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 12px;
  border-radius: 12px;
  margin-bottom: 8px;
  transition: all 0.2s ease;
  cursor: pointer;
}

.user-item:hover {
  background: var(--surface);
}

.user-avatar {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 600;
  font-size: 16px;
  color: white;
  position: relative;
  flex-shrink: 0;
}

.user-status {
  position: absolute;
  bottom: 0;
  right: 0;
  width: 12px;
  height: 12px;
  border-radius: 50%;
  background: var(--offline);
  border: 2px solid var(--surface);
}

.user-status.online {
  background: var(--online);
}

.user-info {
  flex: 1;
  min-width: 0;
}

.user-name {
  font-weight: 500;
  font-size: 14px;
  margin-bottom: 2px;
}

.user-typing {
  font-size: 12px;
  color: var(--text-secondary);
  font-style: italic;
}

/* Chat Area */
.chat-area {
  flex: 1;
  display: flex;
  flex-direction: column;
  background: rgba(15, 23, 42, 0.5);
}

.messages-container {
  flex: 1;
  overflow-y: auto;
  padding: 24px;
  scroll-behavior: smooth;
}

.message {
  display: flex;
  gap: 12px;
  margin-bottom: 20px;
  animation: messageSlide 0.3s ease;
}

@keyframes messageSlide {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.message.own {
  flex-direction: row-reverse;
}

.message-avatar {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 600;
  font-size: 14px;
  color: white;
  flex-shrink: 0;
}

.message-content {
  max-width: 70%;
  display: flex;
  flex-direction: column;
}

.message.own .message-content {
  align-items: flex-end;
}

.message-header {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-bottom: 4px;
}

.message.own .message-header {
  flex-direction: row-reverse;
}

.message-sender {
  font-weight: 600;
  font-size: 13px;
  color: var(--text-primary);
}

.message-time {
  font-size: 11px;
  color: var(--text-secondary);
}

.message-bubble {
  background: var(--surface);
  padding: 12px 16px;
  border-radius: 16px;
  word-wrap: break-word;
  line-height: 1.5;
  font-size: 14px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.message.own .message-bubble {
  background: linear-gradient(135deg, var(--primary), var(--primary-dark));
  color: white;
}

.message-read-receipt {
  font-size: 11px;
  color: var(--text-secondary);
  margin-top: 4px;
  display: flex;
  align-items: center;
  gap: 4px;
}

.system-message {
  text-align: center;
  color: var(--text-secondary);
  font-size: 13px;
  font-style: italic;
  margin: 16px 0;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}

.system-message::before,
.system-message::after {
  content: '';
  flex: 1;
  height: 1px;
  background: var(--surface-light);
  max-width: 100px;
}

/* Typing Indicator */
.typing-indicator {
  display: flex;
  gap: 12px;
  margin-bottom: 20px;
  padding: 0 12px;
}

.typing-indicator .message-avatar {
  width: 36px;
  height: 36px;
}

.typing-dots {
  background: var(--surface);
  padding: 12px 16px;
  border-radius: 16px;
  display: flex;
  gap: 4px;
}

.typing-dot {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: var(--text-secondary);
  animation: typingAnimation 1.4s infinite;
}

.typing-dot:nth-child(2) {
  animation-delay: 0.2s;
}

.typing-dot:nth-child(3) {
  animation-delay: 0.4s;
}

@keyframes typingAnimation {
  0%, 60%, 100% { transform: translateY(0); opacity: 0.6; }
  30% { transform: translateY(-8px); opacity: 1; }
}

/* Message Input */
.message-input-area {
  padding: 20px 24px;
  background: rgba(30, 41, 59, 0.95);
  backdrop-filter: blur(20px);
  border-top: 1px solid var(--surface-light);
}

.input-actions {
  display: flex;
  gap: 8px;
  margin-bottom: 12px;
}

.action-btn {
  padding: 8px 16px;
  background: var(--surface);
  border: none;
  border-radius: 8px;
  color: var(--text-secondary);
  font-size: 12px;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 6px;
  transition: all 0.2s ease;
}

.action-btn:hover {
  background: var(--surface-light);
  color: var(--text-primary);
}

.message-input-wrapper {
  display: flex;
  gap: 12px;
  align-items: flex-end;
}

#messageInput {
  flex: 1;
  padding: 12px 16px;
  background: var(--surface);
  border: 2px solid transparent;
  border-radius: 12px;
  color: var(--text-primary);
  font-size: 14px;
  font-family: 'DM Sans', sans-serif;
  resize: none;
  max-height: 120px;
  transition: all 0.3s ease;
}

#messageInput:focus {
  outline: none;
  border-color: var(--primary);
  background: var(--background);
}

.send-btn {
  width: 48px;
  height: 48px;
  background: linear-gradient(135deg, var(--primary), var(--primary-dark));
  border: none;
  border-radius: 50%;
  color: white;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
  box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
}

.send-btn:hover {
  transform: scale(1.1);
  box-shadow: 0 6px 16px rgba(99, 102, 241, 0.5);
}

.send-btn:active {
  transform: scale(0.95);
}

/* Mobile Menu Toggle */
.menu-toggle {
  display: none;
  background: var(--surface);
  border: none;
  color: var(--text-primary);
  width: 40px;
  height: 40px;
  border-radius: 10px;
  cursor: pointer;
  align-items: center;
  justify-content: center;
}

/* Scrollbar Styling */
::-webkit-scrollbar {
  width: 8px;
  height: 8px;
}

::-webkit-scrollbar-track {
  background: var(--background);
}

::-webkit-scrollbar-thumb {
  background: var(--surface-light);
  border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
  background: var(--primary);
}

/* Mobile Responsive */
@media (max-width: 768px) {
  .header {
    padding: 12px 16px;
  }

  .logo {
    width: 36px;
    height: 36px;
    font-size: 20px;
  }

  .header-title h1 {
    font-size: 18px;
  }

  .connection-status {
    font-size: 12px;
    padding: 4px 10px;
  }

  .menu-toggle {
    display: flex;
  }

  .sidebar {
    position: absolute;
    left: 0;
    top: 0;
    height: 100%;
    z-index: 100;
    transform: translateX(-100%);
    box-shadow: 4px 0 20px rgba(0, 0, 0, 0.5);
  }

  .sidebar.open {
    transform: translateX(0);
  }

  .login-card {
    padding: 30px 24px;
    border-radius: 20px;
  }

  .login-header h2 {
    font-size: 24px;
  }

  .messages-container {
    padding: 16px;
  }

  .message-content {
    max-width: 85%;
  }

  .message-input-area {
    padding: 16px;
  }

  .input-actions {
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
  }

  .bg-circle {
    display: none;
  }
}

@media (max-width: 480px) {
  .header-title {
    display: none;
  }

  .login-card {
    padding: 24px 20px;
  }

  .action-btn {
    font-size: 0;
    padding: 8px;
  }

  .action-btn .material-icons {
    margin: 0;
  }
}

/* Notification Toast */
.toast {
  position: fixed;
  top: 80px;
  right: 24px;
  background: var(--surface);
  color: var(--text-primary);
  padding: 16px 20px;
  border-radius: 12px;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
  border-left: 4px solid var(--primary);
  display: flex;
  align-items: center;
  gap: 12px;
  animation: slideInRight 0.3s ease;
  z-index: 1000;
  max-width: 320px;
}

@keyframes slideInRight {
  from { transform: translateX(400px); opacity: 0; }
  to { transform: translateX(0); opacity: 1; }
}

.toast.error {
  border-left-color: var(--error);
}

.toast.success {
  border-left-color: var(--success);
}
</style>
</head>

<body>
<!-- Background Animation -->
<div class="background-animation">
  <div class="bg-circle"></div>
  <div class="bg-circle"></div>
  <div class="bg-circle"></div>
</div>

<div class="container">
  <!-- Header -->
  <div class="header">
    <div class="header-left">
      <button class="menu-toggle" id="menuToggle">
        <span class="material-icons">menu</span>
      </button>
      <div class="logo">TC</div>
      <div class="header-title">
        <h1>TeamChat</h1>
      </div>
    </div>
    <div class="connection-status">
      <span class="status-dot" id="statusDot"></span>
      <span id="statusText">Offline</span>

  <!-- Login Screen -->
  <div class="login-screen" id="loginScreen">

      </div>
      <form id="loginForm">
        <div class="input-group">
          <label class="input-label">Display Name</label>
          <div class="input-wrapper">
            <span class="material-icons input-icon">person</span>
            <input type="text" id="displayName" placeholder="Enter your name" required>
          </div>
        </div>
        <div class="input-group">
          <label class="input-label">Username</label>
          <div class="input-wrapper">
            <span class="material-icons input-icon">account_circle</span>
            <input type="text" id="username" placeholder="MQTT Username" value="self_test1" required>
          </div>
        </div>
        <div class="input-group">
          <label class="input-label">Password</label>
          <div class="input-wrapper">
            <span class="material-icons input-icon">lock</span>
            <input type="password" id="password" placeholder="MQTT Password" value="Aada_self@2008" required>
          </div>
        </div>
        <button type="submit" class="btn" id="loginBtn">
          Sign In
        </button>
      </form>
    </div>
  </div>

  <!-- Chat Interface -->
  <div class="chat-interface" id="chatInterface">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h3>Team Members</h3>
        <p class="online-count"><span id="onlineCount">0</span> online</p>
      </div>
      <div class="user-list" id="userList">
        <!-- Users will be populated here -->
      </div>
    </div>

    <!-- Chat Area -->
    <div class="chat-area">
      <div class="messages-container" id="messagesContainer">
        <!-- Messages will appear here -->
      </div>

      <!-- Message Input -->
      <div class="message-input-area">
        <div class="input-actions">
          <button class="action-btn" id="clearBtn">
            <span class="material-icons">delete_outline</span>
            <span>Clear</span>
          </button>
          <button class="action-btn" id="notifBtn">
            <span class="material-icons" id="notifIcon">notifications</span>
            <span>Notifications</span>
          </button>
        </div>
        <div class="message-input-wrapper">
          <textarea 
            id="messageInput" 
            placeholder="Type a message..." 
            rows="1"
          ></textarea>
          <button class="send-btn" id="sendBtn">
            <span class="material-icons">send</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- MQTT Library -->
<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

<script>
// Wait for DOM to be fully loaded
document.addEventListener('DOMContentLoaded', function() {
  console.log('üöÄ TeamChat initializing...');
  
  // Test if buttons are working
  const testBtn = document.getElementById('loginBtn');
  if (testBtn) {
    console.log('‚úÖ Login button found');
  } else {
    console.error('‚ùå Login button NOT found');
  }
  
  // ================= CONFIGURATION =================
  const BROKER = "wss://a8e22050b9054b32ab8a6ab0c505d814.s1.eu.hivemq.cloud:8884/mqtt";
  const CHAT_TOPIC = "hall/msg1";
  const PRESENCE_TOPIC = "hall/presence";
  const TYPING_TOPIC = "hall/typing";
  const DEBUG_MODE = true;
  
  // ================= STATE =================
  let client = null;
  let currentUser = null;
  let users = new Map();
  let typingUsers = new Set();
  let typingTimeout = null;
  let notificationsEnabled = true;
  
  // ================= UTILITY FUNCTIONS =================
  function generateUserId() {
    return 'u_' + Math.random().toString(36).substr(2, 9);
  }
  
  function generateColor(name) {
    const colors = [
      'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
      'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
      'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
      'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
      'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
      'linear-gradient(135deg, #30cfd0 0%, #330867 100%)',
      'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)',
      'linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)'
    ];
    const index = name.charCodeAt(0) % colors.length;
    return colors[index];
  }
  
  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }
  
  function showToast(message, type = 'info') {
    const toast = document.createElement('div');
    toast.className = `toast ${type}`;
    toast.innerHTML = `
      <span class="material-icons">${type === 'error' ? 'error' : type === 'success' ? 'check_circle' : 'info'}</span>
      <span>${message}</span>
    `;
    
    document.body.appendChild(toast);
    
    setTimeout(() => {
      toast.remove();
    }, 3000);
  }
  
  function updateConnectionStatus(connected) {
    const dot = document.getElementById('statusDot');
    const text = document.getElementById('statusText');
    
    if (connected) {
      dot.classList.add('online');
      text.textContent = 'Connected';
    } else {
      dot.classList.remove('online');
      text.textContent = 'Offline';
    }
  }
  
  function addSystemMessage(text) {
    const container = document.getElementById('messagesContainer');
    const messageDiv = document.createElement('div');
    messageDiv.className = 'system-message';
    messageDiv.innerHTML = `<span>${escapeHtml(text)}</span>`;
    container.appendChild(messageDiv);
    container.scrollTop = container.scrollHeight;
  }
  
  function addMessage(data, isOwn = false) {
    const container = document.getElementById('messagesContainer');
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${isOwn ? 'own' : ''}`;
    
    const time = new Date(data.timestamp).toLocaleTimeString('en-US', { 
      hour: '2-digit', 
      minute: '2-digit' 
    });
    
    messageDiv.innerHTML = `
      <div class="message-avatar" style="background: ${data.color || currentUser.color}">
        ${data.avatar || currentUser.avatar}
      </div>
      <div class="message-content">
        <div class="message-header">
          <span class="message-sender">${isOwn ? 'You' : data.name}</span>
          <span class="message-time">${time}</span>
        </div>
        <div class="message-bubble">${escapeHtml(data.message)}</div>
      </div>
    `;
    
    container.appendChild(messageDiv);
    container.scrollTop = container.scrollHeight;
  }
  
  function updateUserList() {
    const userList = document.getElementById('userList');
    userList.innerHTML = '';
    
    let onlineCount = 0;
    
    users.forEach(user => {
      if (user.online) onlineCount++;
      
      const userDiv = document.createElement('div');
      userDiv.className = 'user-item';
      userDiv.innerHTML = `
        <div class="user-avatar" style="background: ${user.color}">
          ${user.avatar}
          <span class="user-status ${user.online ? 'online' : ''}"></span>
        </div>
        <div class="user-info">
          <div class="user-name">${user.name}</div>
        </div>
      `;
      
      userList.appendChild(userDiv);
    });
    
    document.getElementById('onlineCount').textContent = onlineCount;
  }
  
  // ================= LOGIN =================
  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    console.log('üîê Login form submitted');
    
    const displayName = document.getElementById('displayName').value.trim();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    
    if (!displayName || !username || !password) {
      showToast('Please fill in all fields', 'error');
      return;
    }
    
    // Check if MQTT library is loaded
    if (typeof mqtt === 'undefined') {
      showToast('MQTT library not loaded. Please refresh the page.', 'error');
      console.error('‚ùå MQTT library (mqtt.js) is not loaded');
      return;
    }
    
    if (DEBUG_MODE) {
      console.log('=== TeamChat Debug Info ===');
      console.log('Broker URL:', BROKER);
      console.log('Username:', username);
      console.log('Display Name:', displayName);
      console.log('Attempting connection...');
    }
    
    document.getElementById('loginBtn').disabled = true;
    document.getElementById('loginBtn').textContent = 'Connecting...';
    
    currentUser = {
      id: generateUserId(),
      name: displayName,
      avatar: displayName.charAt(0).toUpperCase(),
      color: generateColor(displayName)
    };
    
    const clientId = `teamchat_${currentUser.id}_${Date.now()}`;
    
    if (DEBUG_MODE) {
      console.log('Client ID:', clientId);
    }
    
    try {
      client = mqtt.connect(BROKER, {
        clientId,
        username,
        password,
        keepalive: 60,
        clean: true,
        reconnectPeriod: 5000,
        will: {
          topic: PRESENCE_TOPIC,
          payload: JSON.stringify({
            userId: currentUser.id,
            name: currentUser.name,
            status: 'offline',
            timestamp: Date.now()
          }),
          qos: 1,
          retain: true
        }
      });
      
      client.on('connect', handleConnect);
      client.on('message', handleMessage);
      client.on('error', handleError);
      client.on('offline', handleOffline);
      client.on('reconnect', handleReconnect);
      
    } catch (error) {
      console.error('‚ùå Connection error:', error);
      showToast('Failed to connect: ' + error.message, 'error');
      document.getElementById('loginBtn').disabled = false;
      document.getElementById('loginBtn').textContent = 'Sign In';
    }
  });
  
  function handleConnect() {
    if (DEBUG_MODE) {
      console.log('‚úÖ Successfully connected to MQTT broker');
    }
    
    updateConnectionStatus(true);
    
    client.subscribe([CHAT_TOPIC, PRESENCE_TOPIC, TYPING_TOPIC], { qos: 1 });
    
    if (DEBUG_MODE) {
      console.log('Subscribed to topics:', [CHAT_TOPIC, PRESENCE_TOPIC, TYPING_TOPIC]);
    }
    
    publishPresence('online');
    
    document.getElementById('loginScreen').style.display = 'none';
    document.getElementById('chatInterface').classList.add('active');
    
    addSystemMessage('Welcome to TeamChat! You are now connected.');
    showToast('Connected successfully', 'success');
    
    setTimeout(() => {
      publishPresence('online');
    }, 500);
  }
  
  function handleMessage(topic, payload) {
    try {
      const data = JSON.parse(payload.toString());
      
      if (DEBUG_MODE) {
        console.log('Received message on topic:', topic, data);
      }
      
      if (topic === CHAT_TOPIC) {
        handleChatMessage(data);
      } else if (topic === PRESENCE_TOPIC) {
        handlePresence(data);
      } else if (topic === TYPING_TOPIC) {
        handleTypingIndicator(data);
      }
    } catch (error) {
      console.error('Error handling message:', error);
    }
  }
  
  function handleChatMessage(data) {
    if (data.userId === currentUser.id) return;
    
    addMessage(data);
    
    if (notificationsEnabled && document.hidden) {
      showNotification(data.name, data.message);
    }
    
    playMessageSound();
  }
  
  function handlePresence(data) {
    if (data.userId === currentUser.id) return;
    
    if (data.status === 'online') {
      users.set(data.userId, {
        id: data.userId,
        name: data.name,
        avatar: data.name.charAt(0).toUpperCase(),
        color: generateColor(data.name),
        online: true
      });
      addSystemMessage(`${data.name} joined the chat`);
    } else if (data.status === 'offline') {
      const user = users.get(data.userId);
      if (user) {
        user.online = false;
        addSystemMessage(`${data.name} left the chat`);
      }
    }
    
    updateUserList();
  }
  
  function handleTypingIndicator(data) {
    if (data.userId === currentUser.id) return;
    
    if (data.typing) {
      typingUsers.add(data.userId);
    } else {
      typingUsers.delete(data.userId);
    }
    
    updateTypingIndicator();
  }
  
  function handleError(error) {
    console.error('‚ùå MQTT Error:', error);
    console.error('Error details:', {
      message: error.message,
      code: error.code
    });
    
    document.getElementById('loginBtn').disabled = false;
    document.getElementById('loginBtn').textContent = 'Sign In';
    
    let errorMsg = 'Connection error. ';
    if (error.message && error.message.includes('Connection refused')) {
      errorMsg = 'Invalid credentials or broker URL. Please check your settings.';
    } else if (error.message && error.message.includes('timeout')) {
      errorMsg = 'Connection timeout. Please check your broker URL.';
    } else {
      errorMsg += 'Please check console for details.';
    }
    
    showToast(errorMsg, 'error');
  }
  
  function handleOffline() {
    if (DEBUG_MODE) {
      console.log('‚ö†Ô∏è Connection lost');
    }
    updateConnectionStatus(false);
    showToast('Connection lost. Reconnecting...', 'error');
  }
  
  function handleReconnect() {
    if (DEBUG_MODE) {
      console.log('üîÑ Attempting to reconnect...');
    }
    showToast('Reconnecting...', 'error');
  }
  
  // ================= MESSAGING =================
  document.getElementById('sendBtn').addEventListener('click', sendMessage);
  
  document.getElementById('messageInput').addEventListener('keypress', function(event) {
    if (event.key === 'Enter' && !event.shiftKey) {
      event.preventDefault();
      sendMessage();
    }
  });
  
  document.getElementById('messageInput').addEventListener('input', function() {
    this.style.height = 'auto';
    this.style.height = Math.min(this.scrollHeight, 120) + 'px';
    
    handleTyping();
  });
  
  function sendMessage() {
    const input = document.getElementById('messageInput');
    const message = input.value.trim();
    
    if (!message || !client || !client.connected) return;
    
    const payload = {
      userId: currentUser.id,
      name: currentUser.name,
      avatar: currentUser.avatar,
      color: currentUser.color,
      message: message,
      timestamp: Date.now()
    };
    
    client.publish(CHAT_TOPIC, JSON.stringify(payload), { qos: 1 });
    
    addMessage(payload, true);
    
    input.value = '';
    input.style.height = 'auto';
    
    publishTyping(false);
  }
  
  function handleTyping() {
    if (!client || !client.connected) return;
    
    publishTyping(true);
    
    if (typingTimeout) {
      clearTimeout(typingTimeout);
    }
    
    typingTimeout = setTimeout(() => {
      publishTyping(false);
    }, 3000);
  }
  
  function publishTyping(isTyping) {
    if (!client || !client.connected) return;
    
    client.publish(TYPING_TOPIC, JSON.stringify({
      userId: currentUser.id,
      name: currentUser.name,
      typing: isTyping,
      timestamp: Date.now()
    }), { qos: 0 });
  }
  
  function updateTypingIndicator() {
    const container = document.getElementById('messagesContainer');
    const existing = container.querySelector('.typing-indicator');
    if (existing) {
      existing.remove();
    }
    
    if (typingUsers.size > 0) {
      const typingDiv = document.createElement('div');
      typingDiv.className = 'typing-indicator';
      
      const userId = Array.from(typingUsers)[0];
      const user = users.get(userId);
      
      if (user) {
        typingDiv.innerHTML = `
          <div class="message-avatar" style="background: ${user.color}">
            ${user.avatar}
          </div>
          <div class="typing-dots">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
          </div>
        `;
        
        container.appendChild(typingDiv);
        container.scrollTop = container.scrollHeight;
      }
    }
  }
  
  function publishPresence(status) {
    if (!client || !client.connected) return;
    
    client.publish(PRESENCE_TOPIC, JSON.stringify({
      userId: currentUser.id,
      name: currentUser.name,
      status: status,
      timestamp: Date.now()
    }), { qos: 1, retain: true });
  }
  
  // ================= UI FUNCTIONS =================
  document.getElementById('menuToggle').addEventListener('click', function() {
    document.getElementById('sidebar').classList.toggle('open');
  });
  
  document.getElementById('clearBtn').addEventListener('click', function() {
    if (confirm('Are you sure you want to clear the chat?')) {
      document.getElementById('messagesContainer').innerHTML = '';
      addSystemMessage('Chat cleared');
    }
  });
  
  document.getElementById('notifBtn').addEventListener('click', function() {
    notificationsEnabled = !notificationsEnabled;
    const icon = document.getElementById('notifIcon');
    icon.textContent = notificationsEnabled ? 'notifications' : 'notifications_off';
    showToast(`Notifications ${notificationsEnabled ? 'enabled' : 'disabled'}`, 'success');
  });
  
  function showNotification(title, body) {
    if ('Notification' in window && Notification.permission === 'granted') {
      new Notification(title, { body });
    }
  }
  
  function playMessageSound() {
    try {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator.frequency.value = 800;
      oscillator.type = 'sine';
      
      gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
      
      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + 0.1);
    } catch (error) {
      // Silent fail for sound
    }
  }
  
  // Close sidebar on mobile when clicking outside
  document.addEventListener('click', (e) => {
    const sidebar = document.getElementById('sidebar');
    const menuToggle = document.getElementById('menuToggle');
    
    if (window.innerWidth <= 768 && 
        sidebar && 
        sidebar.classList.contains('open') && 
        !sidebar.contains(e.target) && 
        !menuToggle.contains(e.target)) {
      sidebar.classList.remove('open');
    }
  });
  
  // Request notification permission
  if ('Notification' in window && Notification.permission === 'default') {
    Notification.requestPermission();
  }
  
  // Handle page visibility
  document.addEventListener('visibilitychange', () => {
    if (!document.hidden && client && client.connected) {
      publishPresence('online');
    }
  });
  
  // Cleanup on page unload
  window.addEventListener('beforeunload', () => {
    if (client && client.connected) {
      publishPresence('offline');
      client.end();
    }
  });
  
  console.log('‚úÖ TeamChat initialized successfully!');
});
</script>
